name: Readme Stats Cards

on:
  schedule:
    - cron: "20 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create output folder
        run: mkdir -p assets/stats

      - name: Download cards (SVG)
        run: |
          set -e

          curl -L --compressed --retry 5 --retry-all-errors --fail \
            "https://github-readme-stats.vercel.app/api?username=leeehvinicius&show_icons=true&theme=transparent&hide_border=true&cache_seconds=21600" \
            -o assets/stats/github-stats.svg

          curl -L --compressed --retry 5 --retry-all-errors --fail \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=leeehvinicius&layout=compact&theme=transparent&hide_border=true&langs_count=8&card_width=320&cache_seconds=21600" \
            -o assets/stats/top-langs.svg

          # valida que Ã© SVG mesmo
          grep -qi "<svg" assets/stats/github-stats.svg
          grep -qi "<svg" assets/stats/top-langs.svg

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/stats/*.svg

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update readme stats cards"
          git push
